backend:
  name: test-repo

media_folder: "static/images/uploads"

collections:
  - name: "page"
    label: "Page"
    folder: "content/_pages/page"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "My Custom Widget", name: "mywidgetname", widget: "mywidget"}
